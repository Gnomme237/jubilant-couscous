<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>DIGITAL_ANALOG_CLOCK</title>
</head>

<body>
    <h1>DIGITAL / ANALOG CLOCK</h1>
    <div class="code">

        <div class="clock">
            <div class="digital" style="--clr:#ff2972;">
                <div class="screen" data-text="Hours">
                    <div class="time">
                        <div id="hour"></div>
                    </div>
                </div>
            </div>
            <div class="digital" style="--clr:#fee800;">
                <div class="screen" data-text="Minutes">
                    <div class="time">
                        <div id="minutes"></div>
                    </div>
                </div>
            </div>
            <div class="digital" style="--clr:#00fef1;">
                <div class="screen" data-text="Seconds">
                    <div class="time">
                        <div id="seconds"></div>
                    </div>
                </div>
            </div>
            <div class="digital">
                <div class="box" id="hr" style="--clr:#04fc43;"></div>
                <div class="box" id="hr" style="--clr:#fcf804;"></div>
                <div class="box" id="hr" style="--clr:#fc046b;"></div>
                <div id="ampm"></div>
            </div>
        </div>

        <footer>
            <div class="footer__botton">
                <p id="copyright">Copyright&copy; Hover-Effects. Designed by <span> Feugou.</span></p>
            </div>
        </footer>
        -->
    </div>

    <script src="main.js"></script>
</body>

</html>
